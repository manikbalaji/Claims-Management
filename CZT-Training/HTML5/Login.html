<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link href="../CSS3/Login.css" rel="stylesheet" type="text/css">
   <script>
      function validateCredentials(){
         var isValid = true;
         var userName = document.login.username.value;
         var password = document.login.password.value;
         var letter = document.getElementById("letter");
         var capital = document.getElementById("capital");
         var number = document.getElementById("number");
         var length = document.getElementById("length");
         if(userName == null || userName ==""){
               usrname.classList.add("invalid");
               usrname.classList.remove("valid");
               isValid = false;
            } else {
               usrname.classList.add("valid");
               usrname.classList.remove("invalid");
            }

            var lowerCaseLetters = /[a-z]/g;
            if(password.match(lowerCaseLetters)) {  
               letter.classList.remove("invalid");
               letter.classList.add("valid");
            } else {
               letter.classList.remove("valid");
               letter.classList.add("invalid");
               isValid = false;
            }
            
            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if(password.match(upperCaseLetters)) {  
               capital.classList.remove("invalid");
               capital.classList.add("valid");
            } else {
               capital.classList.remove("valid");
               capital.classList.add("invalid");
               isValid = false;
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if(password.match(numbers)) {  
               number.classList.remove("invalid");
               number.classList.add("valid");
            } else {
               number.classList.remove("valid");
               number.classList.add("invalid");
               isValid = false;
            }
            
            // Validate length
            if(password.length >= 8) {
               length.classList.remove("invalid");
               length.classList.add("valid");
            } else {
               length.classList.remove("valid");
               length.classList.add("invalid");
               isValid = false;
            }
            if(isValid){
            var queryString = "?name=" + userName;
            window.location.href = "ClaimSummary.html";
            sessionStorage.userName = userName;
            sessionStorage.loginTime = new Date().toLocaleString().replace(/,/, ' ');
            }
      }

   </script>
</head>
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			    <div id="first">
				    <div class="myform form ">
					    <div class="logo mb-3">
						    <!-- <div class="col-md-12 text-center">
							    <h1>Login</h1>
						    </div> -->
					    </div>
                        <form name="login">
                           <div class="form-group">
                              <label>Username</label>
                              <input type="text" name="username"  class="form-control" id="username" placeholder="Enter username">
                           </div>
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password"
                              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                           </div>
                           <div class="col-md-12 text-center ">
                              <input type="button" class=" btn btn-block mybtn btn-primary tx-tfm" onclick="validateCredentials()" value="Login"></input>
                           </div>
                        </form>
                     </div>
                        <p id="usrname" class="valid">Username is <b>mandatory</b></p>
                        <p id="letter" class="valid">Password must have a <b>lowercase</b> letter</p>
                        <p id="capital" class="valid">Password must have a <b>uppercase</b> letter</p>
                        <p id="number" class="valid">Password must have a <b>number</b></p>
                        <p id="length" class="valid">Password must have minimum <b>8 characters</b></p>
		        </div>
            </div> 
        </div> 
    </div>   
</body>
